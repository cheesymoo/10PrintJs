<!doctype html>

<html lang="en">
    <head>
        <title>10 PRINT CHR$(205.5+RND(1)); : GOTO 10</title>
        <meta name="description" content="Client-side emulation of the iconic, generative Commodore 64 command: 10 PRINT CHR$(205.5+RND(1)); : GOTO 10">
        <script type="text/javascript">
        window.onload = function() {
            var terminal = document.getElementById("terminal"); 
            var print = function() {
                terminal.innerHTML += Math.random() > 0.5 ? "/" : "\\";
                if (terminal.innerHTML.length >= 1000) {
                    terminal.innerHTML = terminal.innerHTML.slice(40);
                }
            }
            var timer = setInterval(print, 15);
        }

        </script>
        <style>

        @font-face {
            font-family: "C64 User";
            src: url(fonts/C64_User_v1.0-STYLE.ttf)
        }

        body {
            background-color: rgb(129, 113, 167);
        }

        div {
            background-color: rgb(76, 54, 167);
            color: rgb(129, 113, 167);
            font-style: normal;
            font-size:  18pt;
            line-height: 18px;
            letter-spacing: -5px;
            height: 450px;
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
            font-family: "C64 User";
            overflow-wrap: break-word;
            width: 760px;
        }

        </style>
    </head>
    <body>
        <div id="terminal">
        </div>
    </body>
</html>
